<div class="hsSearch">
  <form novalidate>
    <label name="name">Blog Name</label>
    <input ng-model="blog.name" type="text" name="name" />
    <label name="tag">Tag</label>
    <input ng-model="blog.tag" type="text" name="tag" />
    <input type="button" ng-click="search(blog)" value="Search" />
  </form>
  <hs-post post="post" ng-repeat="post in results.posts"></hs-post>
</div>
